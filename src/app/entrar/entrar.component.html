<!-- ? Invenção doida do Thiago -->
<div class="container-fluid" id="imgBg">
  <div class="row my-auto w-100">
    <div class="col-md-12">
      <div class="row d-flex justify-content-center">
        <div class="col-md-5 text-light glass p-5">
          <p class="text-center h1 font-weight-bold">ENTRAR NO BLOG</p>
          <form>
            <div class="form-group">
              <label for="usuario">Email:</label>
              <input type="email" autofocus class="form-control" id="usuario" name="usuario" [(ngModel)]='usuarioLogin.usuario' />
            </div>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input type="password" class="form-control" id="senha" name="senha" [(ngModel)]='usuarioLogin.senha' />
            </div>
            <button class="btn btn-primary btn-lg d-block mx-auto w-50" (click)="entrar()"><span class="h5">Entrar</span></button>
          </form>
          <hr />
          <p class="text-center h4">
            Ainda não tem uma conta?
            <a routerLink="/cadastrar">Crie uma agora</a>
          </p>
        </div>
      </div>
    </div>
    <!-- <div class="col-md-6" id="imgBg"></div> -->
  </div>
</div>
